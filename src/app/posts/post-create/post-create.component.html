<div>
  <form [formGroup]="form" (submit)="onAddPost()">
    <div>
      <input type="text" formControlName="title" placeholder="Post Title">
      <div *ngIf="form.get('title').invalid">Please enter a post title.</div>
    </div>
    <div>
<button value="Upload image" type="button" (click)="filepicker.click()">Pick Image</button>
<input type="file" #filepicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview && form.get('image').valid">
<img [src]="imagePreview" [alt]="form.value.title">
        </div>
    <div>
      <textarea
        formControlName="content"
        placeholder="Post Content"
       ></textarea>
      <div *ngIf="form.get('content').invalid">Please enter a post title.</div>
    </div>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</div>
